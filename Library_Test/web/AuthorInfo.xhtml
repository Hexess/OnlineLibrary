<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" >
    <h:head>
        <title>作者界面</title>
    </h:head>    
    <link rel="stylesheet" href="CSS/newcss.css" type="text/css"/>
    <h:body id="authorInfo_body">
        <div id="list" >
            <h:form>

                <ul><h1>假</h1><h1>装</h1><h1>有</h1><h1>图</h1>
                    <li><h:commandButton value="作者" action="AuthorInfo.xhtml" /></li>
                    <li><h:commandButton value="读者" action="ReaderInfo.xhtml" /> </li>
                    <li><h:commandButton value="评论" action="CommentInfo.xhtml" /> </li>
                    <li><h:commandButton value="图书" action="BookInfo.xhtml" /> </li>
                </ul>
            </h:form>


        </div>
        <div id="authorInfo_div">
            
            <div id="authorInfo_div2">
                <h:form>                   
                    <h:outputLabel value="输入作者姓名：" for="authorName" style="font-size: 25px" /><br />                    
                    <h:inputText id="authorName" value="#{managerBean.findauthortext}" /><br />
                    <f:ajax event="action" execute="authorName" render="authorInfo" >
                        <h:commandButton value="查看作者信息" action="#{managerBean.findAuthorInfo()}" />  <br />
                        <h:commandButton value="删除作者信息" action="#{managerBean.deleteAuthorInfo()}"/><br />
                    </f:ajax>
                    <h:commandButton value="更改作者信息" action="ChangeAuhtor.xhtml" />                    
                </h:form>
            </div>

            <br/><br/>
            <h:panelGrid id="authorInfo" width="1100px"  columns="2" rules="rows" >


                <h:outputText value="作者姓名：" />
                <h:outputText value="#{managerBean.author.authorName}" class="author_color"  />

                <h:outputText value="作者国籍：" />
                <h:outputText value="#{managerBean.author.authorNationality }" class="author_color" />

                <h:outputText value="出生日期：" />
                <h:outputText value="#{managerBean.author.birthDate}"  class="author_color"/>

                <h:outputText value="代表作品：" />
                <h:outputText value="#{managerBean.author.aepresentativeBooks }"  class="author_color" />

                <h:outputText value="个人简介：" />
                <h:outputText value="#{managerBean.author.aboutAuthor}"  class="author_color"/>
            </h:panelGrid>
            <br/><br/>
        </div>
    </h:body>
</html>
