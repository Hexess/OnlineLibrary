<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
           <link rel="stylesheet" href="CSS/style.css" type="text/css"/>
    </h:head>
    <h:body class="register">
        <h:form style="margin-top: 5px;" enctype="multipart/form-data">
         
                <f:facet name="header">
                    <h1>用户注册</h1>
                </f:facet>
                
               
            <h:inputText value="#{dataBean.reader.readId}" id="id" required="true" requiredMessage="*用户ID不能为空"
                             p:placeholder="在此输入id">
                </h:inputText>
                <h:message for="id" style="color:red"/>
                
   
                <h:inputText value="#{dataBean.reader.readName}" id="username" required="true" requiredMessage="*用户名称不能为空"
                             validatorMessage="用户名称必须是4-20位字母、下划线、数字的组合"
                             p:placeholder="在此输入用户名" >
                    <f:validateRegex pattern="\w{4,20}" />
                </h:inputText>
                <h:message for="username" style="color:red;" />

                <h:inputText value="#{dataBean.reader.readAddress}"  id="address" required="true" requiredMessage="地址不能为空"
                             p:placeholder="在此输入地址">
                </h:inputText>
                <h:message for="address" style="color:red;" />

        
                <h:inputText value="#{dataBean.reader.readMobile}" id="mobile"  validatorMessage="手机格式不对"
                             p:placeholder="在此输入手机号">
                    <f:validateRegex pattern="1[3578][0-9]{9}" />
                </h:inputText>
                <h:message for="mobile" style="color:red;" />

      
        
                <h:inputSecret value="#{dataBean.reader.readPassword}" required="true" requiredMessage="*密码不能为空" id="password"
                               p:placeholder="在此输入密码" >
                </h:inputSecret>
                <h:message for="password" style="color:red;" />
                
                <h:outputLabel value="上传头像" style="color:#fff;"/>
                 <h:inputFile  id="uploadfile" 
                               required="true"  value="#{dataBean.part}" class="upload"  >
                 </h:inputFile>
                
              
                <h:commandButton value="提交注册" action="#{dataBean.registerReader()}"/>
               <h1 style="text-align: center;color:#{dataBean.color};">
                   #{dataBean.message}
        </h1>
                    
        </h:form>
        
        

    </h:body>
    
</html>
