<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
         <link rel="stylesheet" href="CSS/style.css" type="text/css"/>
    </h:head>
    <h:body class="changepwd">
          <h:form>
        
                <f:facet name="header">
                    <h1>修改用户信息</h1>
                </f:facet>
                 <h:inputText id="username"  readonly="true"  p:placeholder="#{dataBean.reader.readName}"/>
                 <h:inputText id="rereadid" readonly="true"  p:placeholder="#{dataBean.reader.readId}"/>
                
                <h:inputText id="readaddress" value="#{dataBean.readaddress}" p:placeholder="请输入修改地址" />
             
                <h:inputText id="readmobile" value="#{dataBean.readmobile}" p:placeholder="请输入修改手机号" />
             
                <h:commandButton value="提交修改" action="#{dataBean.changeMes()}" />
            
   

        </h:form>

   
    </h:body>
</html>
