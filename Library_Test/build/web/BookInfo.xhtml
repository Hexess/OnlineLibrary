<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" >
    <h:head>
        <link rel="stylesheet" href="CSS/newcss.css" type="text/css"/>
        <title>图书界面</title>
    </h:head>
    <h:body id="bookInfo_div">

        <div id="list" >
            <h:form>
                <ul>
                    <h1>假</h1><h1>装</h1><h1>有</h1><h1>图</h1>
                    <li><h:commandButton value="作者" action="AuthorInfo.xhtml" /></li>
                    <li><h:commandButton value="读者" action="ReaderInfo.xhtml" /> </li>
                    <li><h:commandButton value="评论" action="CommentInfo.xhtml" /> </li>
                    <li><h:commandButton value="图书" action="BookInfo.xhtml"/> </li>
                </ul>
            </h:form>
        </div>
        <div id="book">
            <h:dataTable id="datatable" value="#{managerBean.bookList}" var="book" rules="rows" width="70%" style="text-align:center;margin:30px auto;">
                <f:facet name="header">
                    <h1>图书信息</h1>
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        书籍编号
                    </f:facet>
                    #{book.bookId}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        书籍名称
                    </f:facet>
                    #{book.bookName}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        作者姓名
                    </f:facet>
                    #{book.bookName}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        借阅时间
                    </f:facet>
                    #{book.publishDate}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        出版公司
                    </f:facet>
                    #{book.press}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        图书种类
                    </f:facet>
                    #{book.category}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        书籍国家
                    </f:facet>
                    #{book.country}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        借阅状态
                    </f:facet>
                    #{book.bookStaus}
                </h:column>
            </h:dataTable>

        </div>

    </h:body>
</html>
